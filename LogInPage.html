<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RyokouTravel Log-In</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="welcomeText">The First-Timer's Travel Guide To Bohol</h2>
         <div class="form">
            <h2>Login Here</h2>
            <form class="login_form">
                <input type="email" id="login_email" name="email" placeholder="Enter Email Here">
                <div id="login-email-error" class="error-message"></div>
                <input type="password" id="login_password" name="password" placeholder="Enter Password Here">
                <div id="login-password-error" class="error-message"></div>
                <button type="submit" class="btnn" id="login_button">Login</button>
                <p class="link">Don't have an account?<br>
                <a href="SignUp.html">Sign Up Here</a></p>
            </form>
        </div>
    </div>
    <script src="loginValidations.js"></script>
</body>
</html>
