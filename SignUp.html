<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RyokouTravel Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="welcomeText">The First-Timer's Travel Guide To Bohol</h2>
        <div class="form">
            <h2>Sign Up Here</h2>
            <form id="signup_form">
                <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name">
                <div id="fullname-error" class="error-message"></div>

                <input type="email" id="email" name="email" placeholder="Enter Email Address">
                <div id="email-error" class="error-message"></div>

                <input type="email" id="confirm_email" name="confirm_email" placeholder="Confirm Email Address">
                <div id="confirm-email-error" class="error-message"></div>

                <input type="password" id="password" name="password" placeholder="Enter Password">
                <div id="password-error" class="error-message"></div>

                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
                <div id="confirm-password-error" class="error-message"></div>

                <button type="submit" class="btnn" id="signup_button">Sign Up</button>
                <p class="link">Already have an account?<br>
                <a href="LogInPage.html">Login Here</a></p>
            </form>
        </div>
    </div>
    <script src="SignUpValidations.js"></script>
</body>
</html>
